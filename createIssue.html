 <div id="mainwrap" ng-app>
    <form id="propose-form">
      <fieldset id="propose-fields">
      	<div id="summary">
      	Title <input id="issuetitle" ng-model="issue" type="issuetitle" name="Title" placeholder="e.g. Should food trucks be allowed in London?" required>
        </div>
        <div id="picture">
        Photo url <input id="issuetitle" ng-model="photo" type="issuetitle" name="Title" placeholder="e.g. http://thepolitic.org/wp-content/uploads/2012/04/politics1.jpg" required>
        </div>
      	More Info <br> <textarea style="height:45vh;" cols="70" form="propose-form" id="moreInfo" ng-model="article" name="More Info" placeholder= "Give additional information on this issue!"required></textarea>
      </fieldset>
    
          <div id="proposebutton-holder">
      <fieldset id="proposeactions">
          <input type="submit" ng-click="submitIssue()" id="proposesubmit" value ="Post Question">
      </fieldset>
      </div>
      </form>

</div>

<div id="mark-wrap">


  
    <div class="crop">
      
      <img id = "picture" src="{{photo}}"></img>

    </div>

    <div id="issuetit"> {{issue}} </div>

      <div id="markup-display">
        <div id="actionplan-content" ng-bind-html="mark | to_trusted">
        </div>

  <hr/>
  <h1 style="text-align:center; padding-bottom: 10px; text-decoration: underline"> Style Guidelines </h1>
  <div id="explanation">
  Type " # " before headers<br>
    <div style="text-indent: 50px; padding-bottom: 7px;"> e.g. #header </div>
  Type " - " before bullet points <br>
    <div style="text-indent: 50px; padding-bottom: 7px;"> e.g. - bullet </div>
  Type " ** " before and after bolded text <br>
    <div style="text-indent: 50px; padding-bottom: 7px;"> e.g. **bold** </div>
  Surround links with square brackets "[ ]" <br>
    <div style="text-indent: 50px;"> e.g. Click [here] </div>
    <div style="text-indent: 50px;"> [here]: www.google.com
    </div>
  </div>

</div>

</div>
