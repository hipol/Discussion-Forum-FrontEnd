<img src="assets/img/home.png" class="bg" id="landingimg">
<div id="bgoverlay"></div>
<div id="bgmask"></div>






<div id="fb-root"></div>





<div ng-app="myFacebookApp">
    <facebook app-id="<app-id>"></facebook>
</div>



<div id = 'signup-wrap'>
	<h2 id="signup">Sign Up</h2>

  <facebook-login auto_logout="true" scope="basic_info"> </facebook-login>



    <form id="signup-form" method="post">
      <fieldset id="signup-fields">
      	<input id="firstname" class="input" type="firstnmame" ng-model="firstname" name="first_name" placeholder="First Name" required>
      	<br>
      	<input id="lastname" type="lastnmame" ng-model="lastname" name="last_name" placeholder="Last Name" required>
      	<br>
        <input id="postalcode" class="input" ng-model="postalcode" type="postalcode" name="postalcode" placeholder="Postal Code" required>
        <br>
        <input id="email" class="input" ng-model="email" type="email" name="email" placeholder="Email Address" required> 
        <br>
        <input style="margin-bottom: 0" id="password" class="input" ng-model="password" type="password" name="password" placeholder="Password" required>
      </fieldset>
      <div id="signupbutton-holder">
     	<fieldset id="signupactions">
      		<input type="submit" id="signupsubmit" ng-click="signUp()" value ="Register">
    	</fieldset>
      </div>
    </form>
