 <div>
    <h2>Write your action plan</h2>
    <form id="propose-form">
      <fieldset id="propose-fields">
      	<div id="summary">
      	Summary of Action Plan <br> <input id="issuetitle" type="issuetitle" name="Title" placeholder="e.g. Children should not be vaccinated at all" required>
        </div>
      	More Info <br> <textarea rows="15" cols="1000" form="propose-form" id="moreInfo" name="More Info" placeholder= "Physician Tim Cowan agrees that vaccines are harmful to children in the following article: http://www.nytimes.com/?WT.z_jog=1hF=fvS=hid"required></textarea>
     	</div>
      </fieldset>
      <div id="proposebutton-holder">
     	<fieldset id="proposeactions">
      		<input type="submit" id="proposesubmit" value ="Propose">
    	</fieldset>
      </div>
    </form>
</div>
