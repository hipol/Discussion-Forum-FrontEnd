 <div id="mainwrap">
    <h2 id="ap_create_title">Write your action plan</h2>
    <form id="propose-form">
      <fieldset id="propose-fields">
      	<div id="summary">
      	Summary of Action Plan <input id="issuetitle" type="issuetitle" name="Title" placeholder="Paraphrase your view in less than 140 Characters." required>
        </div>
      	More Info <br> <textarea rows="15" cols="70" form="propose-form" id="moreInfo" name="More Info" placeholder= "Write an article expanding on your views!"required></textarea>
     	</div>
      </fieldset>
      <div id="proposebutton-holder">
     	<fieldset id="proposeactions">
      		<input type="submit" id="proposesubmit" value ="Propose">
    	</fieldset>
      </div>
    </form>
</div>
