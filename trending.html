<link rel='stylesheet' href='trending.css' type='text/css' charset='utf-8'>

<div id="issue_container" ng-repeat="issue in main">
	<div id = "individual_container">


		<div id="title_container" >
			
			<input type="text" ng-model="query">
			<div id="issue_title" >
				{{query}} <br>
				{{ issue.title | filter: query }}
			</div>
		</div>

		<div id="extra_container" ng-repeat="actionplan in issue.action_plan_id">
				{{ actionplan}}
			    
		</div>
	</div>
</div>
